<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Navbar -->
        <nav class="bg-blue-600 p-4 text-white flex justify-between items-center">
            <div class="text-2xl font-bold">Note Taking App</div>
            <div>
                <button class="bg-blue-800 px-4 py-2 rounded mr-2" onclick="showSignIn()">Sign In</button>
                <button class="bg-blue-800 px-4 py-2 rounded" onclick="showSignUp()">Sign Up</button>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="flex-grow container mx-auto p-4">
            <!-- Sign In Form -->
            <div id="signInForm" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Sign In</h2>
                <form class="bg-white p-6 rounded shadow-md">
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700">Email</label>
                        <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-1">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700">Password</label>
                        <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1">
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Sign In</button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signUpForm" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
                <form class="bg-white p-6 rounded shadow-md">
                    <div class="mb-4">
                        <label for="newEmail" class="block text-gray-700">Email</label>
                        <input type="email" id="newEmail" class="w-full p-2 border border-gray-300 rounded mt-1">
                    </div>
                    <div class="mb-4">
                        <label for="newPassword" class="block text-gray-700">Password</label>
                        <input type="password" id="newPassword" class="w-full p-2 border border-gray-300 rounded mt-1">
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Sign Up</button>
                </form>
            </div>

            <!-- Notes Section -->
            <div id="notesSection" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Your Notes</h2>
                <div class="mb-4">
                    <button class="bg-green-600 text-white px-4 py-2 rounded" onclick="showAddNote()">Add Note</button>
                </div>
                <div id="notesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Notes will be dynamically added here -->
                </div>
            </div>

            <!-- Add Note Form -->
            <div id="addNoteForm" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Add Note</h2>
                <form class="bg-white p-6 rounded shadow-md" onsubmit="addNote(); return false;">
                    <div class="mb-4">
                        <label for="noteTitle" class="block text-gray-700">Title</label>
                        <input type="text" id="noteTitle" class="w-full p-2 border border-gray-300 rounded mt-1">
                    </div>
                    <div class="mb-4">
                        <label for="noteContent" class="block text-gray-700">Content</label>
                        <textarea id="noteContent" class="w-full p-2 border border-gray-300 rounded mt-1"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="noteDate" class="block text-gray-700">Date</label>
                        <input type="date" id="noteDate" class="w-full p-2 border border-gray-300 rounded mt-1">
                    </div>
                    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Add Note</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showSignIn() {
            document.getElementById('signInForm').classList.remove('hidden');
            document.getElementById('signUpForm').classList.add('hidden');
            document.getElementById('notesSection').classList.add('hidden');
            document.getElementById('addNoteForm').classList.add('hidden');
        }

        function showSignUp() {
            document.getElementById('signInForm').classList.add('hidden');
            document.getElementById('signUpForm').classList.remove('hidden');
            document.getElementById('notesSection').classList.add('hidden');
            document.getElementById('addNoteForm').classList.add('hidden');
        }

        function showNotes() {
            document.getElementById('signInForm').classList.add('hidden');
            document.getElementById('signUpForm').classList.add('hidden');
            document.getElementById('notesSection').classList.remove('hidden');
            document.getElementById('addNoteForm').classList.add('hidden');
        }

        function showAddNote() {
            document.getElementById('signInForm').classList.add('hidden');
            document.getElementById('signUpForm').classList.add('hidden');
            document.getElementById('notesSection').classList.add('hidden');
            document.getElementById('addNoteForm').classList.remove('hidden');
        }

        function addNote() {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            const date = document.getElementById('noteDate').value;

            const note = document.createElement('div');
            note.className = 'bg-white p-4 rounded shadow-md';
            note.innerHTML = `
                <h3 class="text-xl font-bold">${title}</h3>
                <p class="text-gray-700">${content}</p>
                <p class="text-gray-500 text-sm">${date}</p>
            `;

            document.getElementById('notesList').appendChild(note);

            showNotes();
        }
    </script>
</body>
</html>
